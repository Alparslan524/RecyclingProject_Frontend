<div class="container ">
    <div class="row">
        <div *ngIf="dataLoaded==false" class="spinner-border text-success mx-auto" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </div>
</div>
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Person Type Id</th>
            <th>Type</th>
        </tr>
    </thead>
    <tr *ngFor="let personType of personTypes">
        <td>{{personType.personTypeId}}</td>
        <td>{{personType.type}}</td>
    </tr>
</table>

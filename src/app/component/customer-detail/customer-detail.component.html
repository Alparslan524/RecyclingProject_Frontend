<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>carbon</th>
            <th>kyc</th>
            <th>sha256</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let personDetail of personDetailDto">
            <td>{{personDetail.firstName}}</td>
            <td>{{personDetail.lastName}}</td>
            <td>{{personDetail.email}}</td>
            <td>{{personDetail.carbon}}</td>
            <td>{{personDetail.kyc}}</td>
            <td>{{personDetail.sha256}}</td>
        </tr>
    </tbody>
</table>

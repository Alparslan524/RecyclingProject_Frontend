<div class="card border-dark mb-3" style="text-align: center; border-radius: 20px;" >
    <div class="card-body text-light" style="background-color: #515570; border-radius: 18px;">
        <div class="container ">
            <div class="row">
                <div *ngIf="dataLoaded==false" class="spinner-border text-success mx-auto" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
            </div>
        </div>
        <table *ngIf="dataLoaded==true" class="table text-light" >
            <thead>
                <tr>
                    <th style="font-family: cursive;" ><h4>Carbon To KYC Value</h4></th>
                </tr>
            </thead>
            <tr *ngFor="let carbontokyc of carbonToKyc">
                <td>{{carbontokyc.carbontoKYC}}</td>
            </tr>
        </table>
    </div>
</div>


<div class="card border-dark text-light" style=" border-radius: 20px;">
    <div class="card-body  " style="background-color: #515570; border-radius: 18px;" >
        <form [formGroup]="carbonToKycUpdateForm" action="" *ngIf="carbonToKycUpdateForm">
            <label for="carbontoKYC"> Carbon to KYC </label>
            <div class="form-group mb-3">
                <input type="number" id="carbontoKYC" formControlName="carbontoKYC" 
                class="form-control" placeholder="Enter Carbon Value" />
            </div>
            <button class="btn btn-fill btn-success" (click)="update()" type="reset" style="font-family: cursive;" >Update Value</button>
        </form>
    </div>
</div>

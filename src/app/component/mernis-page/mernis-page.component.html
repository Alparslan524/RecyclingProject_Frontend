<section class="h-100 gradient-form" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black " style="background-color: #0014FF; " >
            <div class="row g-0 "  >
              <div class="col-lg-6 gradient-custom-3 " style="border-top-left-radius: 3%; border-bottom-left-radius: 3%; "  >
                <div class="card-body p-md-5 mx-md-4"  >
  
                  <div class="text-center">
                    <img src="https://cdn.icon-icons.com/icons2/1736/PNG/512/4043273-animal-avatar-mutton-sheep_113242.png"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1" style="font-family: cursive;">We are the Koyun Team</h4>
                  </div>
  
                  <form [formGroup]="mernisForm" >
                    <p style="text-align: center;">Enter your information for verification</p>
  
                    <div class="form-outline mb-4">
                      <input formControlName="name" type="text" id="form2Example11" class="form-control"
                        placeholder="Enter Name" />
                      
                    </div>
  
                    <div class="form-outline mb-4">
                      <input formControlName="lastName"  type="text" id="form2Example22" class="form-control" placeholder="Enter Last Name"/>
                    </div>
                    
                    <div class="form-outline mb-4">
                        <input formControlName="identityNumber"  type="number" id="form2Example33" class="form-control" placeholder="Enter Ä°dentity Number"/>
                      </div>

                      <div class="form-outline mb-4">
                        <input formControlName="birthDate"  type="number" id="form2Example44" class="form-control" placeholder="Enter Birth Date Year"/>
                      </div>

                    <div class="text-center pt-1 mb-2 pb-1">
                      <button type="reset" (click)="verify()" onclick="" type="button" type="reset" class="btn btn-secondary btn-outline-primary" style="color:white">Verify</button>
                    </div>
                    
                    <div class="text-center pt-1 mb-2 pb-1">
                        <button type="button" class="btn btn-secondary btn-outline-danger" style="color:white" (click)="cancel()" >Cancel</button>
                      </div>
  
                  </form>

                </div>
              </div>
              
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2  " style="border-top-right-radius: 3%; border-bottom-right-radius: 3%; text-align: center;">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4"  >
                  <h4 class="mb-4" style="color:black; font-family: cursive;">We are the KOYUN TEAM</h4>
                  <h5><p class="small mb-0" style="color:black" style="font-family: cursive; color: black;">  The purpose of this page is to understand that you are a real person. Don't be afraid, your information is safe
                    </p></h5>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

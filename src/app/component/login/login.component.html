<!-- login -->
<section class="h-100 gradient-form" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black " style="background-color: #0014FF; " >
            <div class="row g-0 "  >
              <div class="col-lg-6 gradient-custom-3 " style="border-top-left-radius: 3%; border-bottom-left-radius: 3%; "  >
                <div class="card-body p-md-5 mx-md-4"  >
  
                  <div class="text-center">
                    <img src="https://cdn.icon-icons.com/icons2/1736/PNG/512/4043273-animal-avatar-mutton-sheep_113242.png"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1" style="font-family: cursive;">We are the Koyun Team</h4>
                  </div>
  
                  <form [formGroup]="loginForm" >
                    <p style="text-align: center;">Please login to your account</p>
  
                    <div class="form-outline mb-4">
                      <input formControlName="email" type="email" id="form2Example11" class="form-control"
                        placeholder="Enter Email" />
                      
                    </div>
  
                    <div class="form-outline mb-4">
                      <input formControlName="password" #x type="password" id="form2Example22" class="form-control" placeholder="Enter Password"/>
                    </div>
                   
                    <div class="text-center pt-1 mb-2 pb-1">
                      <button (click)="x.type=x.type=='password'?'text':'password'" type="button" class="btn btn-secondary btn-outline-primary" style="color:white; " >Show Password</button>
                    </div>
                   
                    <div class="text-center pt-1 mb-2 pb-1">
                      <button type="reset" (click)="login()" type="button" class="btn btn-secondary btn-outline-primary" style="color:white">Log in</button>
                    </div>
  
                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <button type="button" class="btn btn-secondary btn-outline-primary" (click)="callMernisPage()" style="color:white" >Don't have an account? Create now</button>
                    </div>
  
                  </form>

                </div>
              </div>
              
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2  " style="border-top-right-radius: 3%; border-bottom-right-radius: 3%; text-align: center;">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4"  >
                  <h4 class="mb-4" style="color:black; font-family: cursive;">We are the KOYUN TEAM</h4>
                  <h5><p class="small mb-0" style="color:black" style="font-family: cursive; color: black;">  We all know the deplorable damage that waste does to our world.  
                                                              It's time to stop this, it's already passing. If you want to be a part of it, join us now!
                    </p></h5>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
